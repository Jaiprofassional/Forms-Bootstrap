<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
</script>
    <title>Bootstrap Forms</title>
</head>
<body>
    <form action="" class="m-5">
  <div class="mb-3">
    <label for="username" class="form-label">Name</label>
    <input type="text" id="emailid" class="form-control form-control-lg" placeholder="Username">
  </div>  
  <form action="" class="m-5">
    <div class="mb-3">
      <label for="username" class="form-label">Name</label>
      <input type="text" id="emailid" class="form-control-plaintext" placeholder="Username">
    </div>
  <div class="mb-3 row">
   <div class="col input-group">
    <span class="input-group-text">@</span>
    <input type="email" id="emailid" class="form-control form-control-sm" placeholder="Email address">
  </div>
  <div class="col">    
    <input type="password" id="password" class="form-control form-control-sm" placeholder="Enter your password">
  </div>
  </div>  
  <div class="mb-3">
    <label for="year" class="form-label">Year</label>
    <select id="year" class="form-select">
      <option>1990</option>
      <option>1991</option>
      <option>1992</option>
      <option>1993</option>
      <option>1994</option>
      <option>1995</option>
    </select>
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="active">
      <label for="active" class="form-check-label">Is active</label>
    </div>
  </div>
  <!-- Switch  -->
  <div class="mb-3">
    <div class="form-check">
      <input type="radio" name="option1" id="option1" class="form-check-input">
      <label for="option1" class="form-check-label">Option1</label>
    </div>
  </div>
  <div class="mb-3">
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="active">
      <label for="active" class="form-check-label">Is active</label>
    </div>
  </div>
  <!-- form-range  -->
  <div class="mb-3">
    <label for="AgeRange" class="form-label">Age Range</label>
    <input type="range" name="range" id="AgeRange" class="form-range">
  </div>
  <!-- Input-Groups  -->
  <div class="mb-3">
    <label for="currency" class="form-label">currency</label>
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input type="text" name="" id="currency" class="form-control" placeholder="currency">
      <span class="input-group-text">.00</span>
    </div>
  </div>
  <!-- floating labels  -->
  <div class="form-floating mb-3">
<input type="text" class="form-control" id="floatingEmail" placeholder="example@example.com">
<label for="floatingEmail">Email address</label>
  </div>
</form>
</body>
</html>
